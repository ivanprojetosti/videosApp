<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Videos App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Procurar Filmes"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/9PbtCo5IIkd26WPQfZUpPyn6fTz.jpg"
          />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div class="descricao_informacoes_filmes">
            <h1>Homem aranha</h1>
            <p>Sem Volta para Casa</p>
            <p>16/12/2021-(BR)</p>
            <p>2h 28m</p>
            <br />
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>85%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
